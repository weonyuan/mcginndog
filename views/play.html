<style>
  h1 {
    text-align: center;
  }
  #controls {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }
  .headerContent div {
    font-size: 2.5em;
  }
  #playContent {
    text-align: center;
  }
  #leftBtn {
    float: left;
  }
  #rightBtn {
    float: right;
  }
</style>

<div id="countdown" class="headerContent">
  <p>{{ countdown }}</p>
</div>
<div id="playContent">
  <p class="headerContent">
    Time left:
    <div>{{ timer }}</div>
  </p>
  <div id="controls" ng-init="login()">
    <audio id="player" ng-src="{{ audio }}" autoplay></audio>
    <div class="actionButtons">
      <button id="leftBtn" ng-click="decide('eminem')">Eminem</button>
      <button id="rightBtn" ng-click="decide('fall out boy')">Fall Out Boy</button>
    </div>
  </div>
</div>
